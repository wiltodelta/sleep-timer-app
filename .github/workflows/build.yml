name: Build Sleep Timer App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Fetch all history and tags for version detection
        fetch-tags: true
    
    - name: Select Latest Xcode
      run: |
        # Find the latest Xcode version
        LATEST_XCODE=$(ls /Applications | grep "Xcode" | sort -V | tail -1)
        echo "Using: $LATEST_XCODE"
        sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
    
    - name: Display Build Environment
      run: |
        xcodebuild -version
        swift --version
    
    - name: Display Version Info
      run: |
        echo "Git tag: $(git describe --tags --abbrev=0 2>/dev/null || echo 'No tag found')"
        echo "Building version: $(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo '1.0.0')"
    
    - name: Clean Build Cache
      run: |
        rm -rf .build
        rm -rf ~/Library/Caches/org.swift.swiftpm
        rm -rf ~/Library/Developer/Xcode/DerivedData
    
    - name: Create App Bundle
      run: |
        chmod +x create-app.sh
        ./create-app.sh
    
    - name: Create ZIP Archive
      run: |
        VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo '1.0.0')
        ZIP_NAME="Sleep-Timer-v${VERSION}-macOS.zip"
        zip -r -y "$ZIP_NAME" "Sleep Timer.app"
    
    - name: Upload App Bundle
      uses: actions/upload-artifact@v5
      with:
        name: Sleep-Timer-macOS
        path: Sleep-Timer-v*-macOS.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: Sleep-Timer-v*-macOS.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

