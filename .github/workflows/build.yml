name: Build Sleep Timer App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.9"
    
    - name: Build Release
      run: swift build -c release
    
    - name: Create App Bundle
      run: |
        chmod +x create-app.sh
        ./create-app.sh
    
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: Sleep-Timer-macOS
        path: Sleep Timer.app
        retention-days: 30
    
    - name: Compress for Release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        ditto -c -k --sequesterRsrc --keepParent "Sleep Timer.app" "Sleep-Timer-macOS.zip"
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: Sleep-Timer-macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

